<div class="box-outer">
    <!-- About -->
    <div class="pb-0 pb-sm-2">
        <h1 class="title title--h1 title__separate">Contacto</h1>
    </div>

    <!-- Contact -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.9881831585103!2d-90.51469432489382!3d14.599748985886544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a3cf57ffc253%3A0xdf1b2db8ca296bea!2sFontabella!5e0!3m2!1ses-419!2sgt!4v1704355664188!5m2!1ses-419!2sgt"
        style="border:0; height: 400px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        
    <br><br>
    <h2 class="title title--h2">Enviame un Correo!</h2>

    <form id="contact-form" class="contact-form" data-toggle="validator">
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <input type="text" class="input form-control"
                    placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-12 col-md-6">
                <input type="text" class="input form-control" 
                    placeholder="Asunto" [(ngModel)]="asunto" [ngModelOptions]="{standalone: true}">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-12 col-md-12">
                <textarea class="textarea form-control" 
                    placeholder="Descripcion" rows="4" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}"></textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start">
                <div id="validator-contact" class="hidden"></div>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 text-end">
                <a class="btn" [href]="'mailto:' + mi_correo + '?subject=' + asunto + ' - ' + nombre + '&body=' + descripcion + ''">
                    <i class="font-icon icon-send"></i> Enviar
                </a>
            </div>
        </div>
    </form>
</div>
<div class="back-to-top"></div>
