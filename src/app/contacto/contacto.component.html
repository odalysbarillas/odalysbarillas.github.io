<div class="box-outer">
    <!-- About -->
    <div class="pb-0 pb-sm-2">
        <h1 class="title title--h1 title__separate">Contacto</h1>
    </div>

    <!-- Contact -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.4646194737497!2d-90.56208738813496!3d14.62954738580129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a1af9f921d85%3A0x4f7b1bd23e9ef839!2sSakura%20Massage%20Spa!5e0!3m2!1ses!2sgt!4v1703404960150!5m2!1ses!2sgt"
        style="border:0; height: 400px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        
    <br><br>
    <h2 class="title title--h2">Enviame un Correo!</h2>

    <form id="contact-form" class="contact-form" data-toggle="validator">
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <input type="text" class="input form-control" id="nameContact" name="nameContact"
                    placeholder="Full name" required="required" autocomplete="on"
                    oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-12 col-md-6">
                <input type="email" class="input form-control" id="emailContact" name="emailContact"
                    placeholder="Email address" required="required" autocomplete="on"
                    oninvalid="setCustomValidity('Email is incorrect')" onkeyup="setCustomValidity('')">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-12 col-md-12">
                <textarea class="textarea form-control" id="messageContact" name="messageContact"
                    placeholder="Your Message" rows="4" required="required"
                    oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')"></textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start">
                <div id="validator-contact" class="hidden"></div>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 text-end">
                <a class="btn" [href]="'mailto:' + correo + '?subject=Contacto Web de - ' + nombre + '&body=Hola,%20Odalys!%20Estoy%20interesado/a%20en%20contatar%20tus%20servicios%20https%3A%2F%2Fodalysbarillas.github.io'">
                    <i class="font-icon icon-send"></i> Enviar
                </a>
            </div>
        </div>
    </form>
</div>
<div class="back-to-top"></div>
